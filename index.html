<html>
<head>
</head>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<body>
<script>
    var myFirebaseRef = new Firebase("https://cloud-assignment.firebaseio.com");
	
	function gen(){
	
		myFirebaseRef.authWithOAuthRedirect("google", function (error, authData){
			if(error){
				console.log("Login Failed", error);
			}else{
				console.log("Login successful with payload", authData);
			}
		});
	}
	
</script>

<button onclick="gen();">Login</button>
</body>
</html>
