<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SMooBus</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>
            .navbar-inverse {
                background-color: #02558b;
                border-color: #02558b;
            }
            .navbar {
                border-radius: 0px;
            }

            .navbar-inverse .navbar-brand {
                color: #fff;
            }

            .bluebg{
                margin-top:2vh;
                background-image: url(img/bluebg.png);
                background-repeat: repeat;
                border-radius: 5px;
            }

            .btn-sub {
                background-color: #dc0330;
            }
        </style>

    </head>


    <body style="background-image:url('img/smoobuss.png')">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">SmooBus</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class='col-md-12 bluebg' style='min-height:260px'>
                    
                    <h2 style="font-family: 'Hoefler Text';text-align: center">Record Your School Journey</h2>

                    <div class='row' style="padding:15px">


                        <div class="col-md-6">


                            <form role="form">

                                <h3 style="font-family: 'Hoefler Text'">From Home to School</h3>
                                <hr>
                                <div class="form-group">
                                    <label for="origin1">Origin:</label>
                                    <input type="text" id="origin1" class="form-control" name="origin1">
                                </div>
                                <div class="form-group">
                                    <label for="dest1">Destination:</label>
                                    <input type="text" class="form-control" name="dest1" id="dest1">
                                </div>
                                <br>
                                <button type="submit" class=" form-control btn btn-danger btn-sub">Start Time</button>


                            </form>

                        </div>

                        <div class="col-md-6" style="padding-bottom:20px">
                            <h3 style="font-family: 'Hoefler Text';margin-top:20px">From School to Home</h3>
                            <hr>
                            <div class="form-group">
                                <label for="origin2">Origin:</label>
                                <input type="text" id="origin1" class="form-control" name="origin2">
                            </div>
                            <div class="form-group">
                                <label for="dest2">Destination:</label>
                                <input type="text" class="form-control" name="dest2" id="dest2">
                            </div>
                            <br>
                            <p  class=" form-control btn btn-danger btn-sub">Start Time</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
